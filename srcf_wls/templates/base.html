<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% if title %}{{ title }} - {% endif %}{{ config['WLS_TITLE'] }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/srcf-bs.css">
    <link rel="stylesheet" href="/static/goose.css">
  </head>
  <body {% if body_classes %}class="{{ body_classes }}"{% endif %}>
  {% block body %}
    <!-- <nav class="navbar navbar-expand-md navbar-light bg-light mb-3"> -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <h1 class="navbar-brand mb-0">
          {{ config['WLS_BRAND_HTML']|safe }}
        </h1>
      </div>
    </nav>
    <main role="main" class="container">
    <h1 class="mb-5">Goose login service</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'info' if category == 'message' else category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}
    {% block main %}{% endblock %}
    </main>
  {% endblock %}
  </body>
</html>
