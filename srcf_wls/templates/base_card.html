{% extends "base.html" %}
{% set body_classes = "card-page" %}

{% block body %}
<div class="container">
  <form method="post">
    <div class="card mx-auto">
      <div class="card-body">
        <img src="/static/images/logo.svg" class="logo">
        <h5 class="logo-title">{{ self.title() }}</h5>
        {% block main %}{% endblock %}
      </div>
      {% block footer %}{% endblock %}
    </div>
  </form>
  {% block under %}{% endblock %}
</div>
{% endblock %}
